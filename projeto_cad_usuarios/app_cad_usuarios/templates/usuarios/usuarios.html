{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container">
    <h1>Produtos Cadastrados</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.produto}}</td>
            <td>{{usuario.quantidade}}</td>
            <td>{{usuario.valor}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
